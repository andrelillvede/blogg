<head>
  <title>blogg</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<header>
		<h1>LILLVEDE</h1>
		<p>Vardag</p>
	</header>
  	
</body>

<template name="posts">
	<div>
		{{#each posts}}
			{{> post}}
		{{/each}}		
	</div>
</template>

<template name="post">
	<div class="post">
		<h2>{{title}}</h2>

		<div class="images four">
			{{#each images}}
				<a href="http://localhost:3000/{{../id}}/{{.}}/{{../image_size}}" class="fresco" data-fresco-group="all">
					<div style="background: url(http://localhost:3000/{{../id}}/{{.}}/{{../image_size}})" class="image"></div>
				</a>
			{{/each}}
		</div>
		<div class="text">
			{{#markdown}}{{text}}{{/markdown}}
		</div>
	</div>
	
</template>
