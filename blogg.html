<head>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  	{{> header }}
</body>

<template name="header">
	<header>

		<h1><a href="/">{{settings.title}}</a></h1>
		<p>{{settings.subtitle}}</p>
	</header>
</template>

<template name="posts">
	<div>
		{{#each .}}
			{{> post}}
		{{/each}}		
	</div>
</template>

<template name="post">
	<div class="post">
		<h2><a href="/post/{{id}}">{{title}}</a></h2>
		<p>{{prettyDate date}}</p>

		<div class="images {{columns}}">
			{{#each images}}
				<a href="/image/{{../id}}/{{.}}/1200" class="fresco" data-fresco-group="{{../gallery}}">
					<div style="background-image: url(/image/{{../id}}/{{.}}/{{../image_size}})" class="image"></div>
				</a>
			{{/each}}
		</div>
		<div class="text">
			{{#markdown}}{{text}}{{/markdown}}
		</div>
	</div>
	
</template>
