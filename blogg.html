<template name="posts">
	<div>
		{{#each posts}}
			{{> post}}
		{{/each}}		
	</div>
</template>

<template name="post">
	<h1>{{title}}</h1>
	{{#markdown}}{{text}}{{/markdown}}

	{{#each images}}
		<img src="/{{../id}}/{{.}}">
	{{/each}}
</template>
