<head>
	<title>test</title>
</head>

<body>
	{{>header}}
	<button class="add-post">Add post</button>
</body>

<template name="header">
	<header>
		<h1><a href="/">{{settings.title}}</a></h1>
		<p>{{settings.subtitle}}</p>
	</header>
</template>

<template name="posts">
	{{#each posts}}
		{{> post}}
	{{/each}}
</template>

<template name="post">
	<div style="margin-bottom:20px; overflow: auto" class="post">
		<h1>{{title}}</h1>
		<p>{{>uploader}}</p>
		<div class="uploads">
			{{#each uploads}}
				{{> upload}}
			{{/each}}
		</div>
		<div class="images three">
			{{#each images}}
				{{> image}}
			{{/each}}
		</div>
	</div>
</template>	

<template name="upload">
	{{#unless uploaded}}
	<div style="background-image: url({{url}})" class="upload">
		<div><span>{{uploadProgress}}%</span></div>
	</div>
	{{/unless}}
</template>

<template name="image">
	<a href="/image/{{postId}}/1200/{{name}}" class="fresco" data-fresco-group="{{../gallery}}">
		<div style="background-image: url(/image/{{postId}}/500/{{name}})" class="image"></div>
	</a>
</template>

<template name="uploader">
	<div class="uploader">
		<input type="file" class="file_bag" multiple>
	</div>
</template>
