<head>
	<title>test</title>
</head>

<body>
	<h1>test</h1>
	<button id="add-post">Add post</button>
	{{>posts}}
</body>

<template name="posts">
	{{#each posts}}
		<div style="background-color:grey; margin-bottom:20px; overflow: auto">
			{{title}}<br>
			{{>uploader}}<br>
			{{#each images}}
				{{> image}}
			{{/each}}
			<br><br>
		</div>
	{{/each}}

</template>


<template name="image">

	<div style="float:left; background: url({{url}}); height: 200px; width:200px; background-size: cover; background-position: center center; background-repeat: no-repeat">
		{{#unless uploaded}}
			<div style="height: {{uploadLeft}}%; background-color: black; opacity:0.5"></div>
		{{/unless}}
	</div>

	
</template>
<template name="uploader">
    <input type="file" class="file_bag">
    <button class="upload">Upload</button>
</template>
